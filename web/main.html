<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick the test</title>

    <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="/js/main-wp.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <label for="chosenBookInput">Choose a Wider World book:</label>
    <input type="text" list="booksList" id="chosenBookInput">
    <datalist id="booksList"></datalist>
    <p></p>
    <label for="chosenUnitInput">Choose an unit:</label>
    <input type="text" list="unitsList" id="chosenUnitInput">
    <datalist id="unitsList"></datalist>
    <p></p>
    <label for="chosenTestInput">Choose a test:</label>
    <input type="text" list="testsList" id="chosenTestInput">
    <datalist id="testsList"></datalist>
    <p></p>
    <button onclick="quickStart()">dev: quickstart</button>
  </body>
</html>
